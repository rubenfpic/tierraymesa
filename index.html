<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tierra y Mesa</title>
</head>

<body>
  <div class="app" id="app">
    <header class="header" id="header"></header>
    <main id="main" class="main js-main" tabindex="-1"></main>

    <template id="tpl-experiences">
      <div class="main__intro">
        <section class="intro" id="intro"></section>
      </div>
      <div class="main__content">
        <div class="main__filters">
          <aside class="filters" id="filters"></aside>
        </div>
        <div class="main__cards">
          <section class="cards js-cards" id="cards"></section>
        </div>
      </div>
    </template>

    <template id="tpl-about-us">
      <article class="article" id="about-us"></article>
    </template>

    <footer class="footer" id="footer"></footer>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
